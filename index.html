<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"><!-- font-family: "Roboto", sans-serif; -->



  <link rel="stylesheet" href="./css/index.-style.css">

  <title>Weather</title>
</head>

<body>
  <!-- ------------------------------ start navbar------------------------------------------ -->
  <nav class="navbar navbar-expand-lg py-5">
    <div class="container">
      <a class='text-decoration-none text-white d-flex gap-3 justify-content-center align-items-center' href='/'>
        <div class="logo">
          <img src="images/logo.png" alt="" class="logo ">

        </div>
        <div class="logo-type">
          <h1 class="site-title">Weather</h1>
          <span class="site-description">tagline goes here</span>
        </div>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2 ">
          <li class="nav-item">
            <a class="nav-link text-center" href='/'>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="#">Live cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="#">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href='#'>Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ------------------------------ end navbar------------------------------------------ -->




  <section class="main py-5">

    <div class="hero">
      <div class="container">
        <form class="find-location d-flex flex-row rounded-pill">
          <input type="text" class="form-control" placeholder="Find your location..." id="search">
          <input type="button" class="btn  rounded-pill" value="Find" id="submit">

        </form>

      </div>
    </div>



    <div class="forecast-table">
      <div class="container">
        <div class="row py-5  gy-5">





          



          <div class="col-md-4">
            <div class="card d-flex flex-column justify-content-between align-items-center">

              <div class="day-info px-3 text-center w-100">
                <p class="day">Saturday</p>

              </div>


              <div class="degree px-3 text-center w-100">
                <img src="./images/113.png" alt="" class="w-25">
                <p class="Maximum-temperature">30<sup>o</sup>C</p>
                <p class="minimum-temperature">25<sup>o</sup>C</p>
                <p class="status">Clear</p>
              </div>
              <div class="weather-info  px-3 opacity-0  d-flex justify-content-between align-items-center  w-100">
                

              </div>


            </div>
          </div>




        </div>
      </div>
    </div>


  </section>





  <footer class="site-footer py-4">
    <div class="container">
      <div class="row d-flex flex-column justify-content-center align-items-center gap-4">
        <div class="col-md-8">
          <form class="subscribe-form d-flex flex-row rounded-pill" action="#">
            <input type="text" class="form-control" placeholder="Enter your email to subscribe..." id="search">
            <input type="button" class="btn  rounded-pill" value="Subscribe" id="submit">

          </form>
        </div>
        <div class="col-md-8">
          <div class="social-links d-flex justify-content-center align-items-center gap-4">
            <div class="icon d-flex justify-content-center align-items-center">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>

            </div>
            <div class="icon d-flex justify-content-center align-items-center">
              <a href="#"><i class="fa-brands fa-twitter"></i></a>

            </div>
            <div class="icon d-flex justify-content-center align-items-center">
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>

            </div>
            <div class="icon d-flex justify-content-center align-items-center">

              <a href="#"><i class="fa-brands fa-pinterest"></i></a>

            </div>

          </div>
        </div>
        <div class="col-md-8">
          <div class="Copyright text-center">
            <p class="text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
          </div>
        </div>
      </div>


    </div>




  </footer>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script> <!-- js bootsreap -->

  <script src="./js/main.js"></script><!-- main js -->
</body>

</html>
